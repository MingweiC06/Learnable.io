<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Learnable</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="index.html"><img src="logo.png" alt="Learnable Logo" class="logo"></a> <!-- Make the logo clickable -->
            <nav>
                <ul>
                    <li><a href="#">Parents</a></li>
                    <li><a href="#">Educators</a></li>
                    <li><a href="#">Our Library</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="login-btn">Log in</button>
                <button class="signup-btn">Sign up</button>
            </div>
        </div>
    </header>

    <main>
        <div class="hero-section">
            <h1>Login to Learnable</h1>
            <p>Welcome back! Please enter your details to log in.</p>
        </div>

        <form id="loginForm">
            <h2>Login to Your Account</h2>
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Your Email" required>

            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Log In</button>
        </form>
    </main>

    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get input values
            const email = this.email.value;
            const password = this.password.value;

            // Here you would typically send a request to your server for authentication
            // For now, let's simulate a successful login
            alert(`Logged in successfully as ${email}!`);
            // Redirect to another page after successful login if needed
            // window.location.href = 'dashboard.html'; // Uncomment if you have a dashboard page
        });

        // Navigate to signup page
        document.querySelector('.signup-btn').addEventListener('click', function() {
            window.location.href = 'signup.html'; // Navigate to the signup page
        });

        // You can add similar click events for the other navigation buttons if needed
    </script>
</body>
</html>
