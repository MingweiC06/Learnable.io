<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Learnable</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="index.html"><img src="logo.png" alt="Learnable Logo" class="logo"></a> <!-- Make the logo clickable -->
            <nav>
                <ul>
                    <li><a href="#">Parents</a></li>
                    <li><a href="#">Educators</a></li>
                    <li><a href="#">Our Library</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="login-btn" onclick="window.location.href='login.html';">Log in</button> <!-- Link to login page -->
                <button class="signup-btn">Sign up</button> <!-- Stays on sign-up page -->
            </div>
        </div>
    </header>

    <main>
        <div class="hero-section">
            <h1>Sign Up for Learnable</h1>
            <p>Where Fun Meets Knowledge! Join us today.</p>
        </div>

        <form>
            <h2>Create Your Account</h2>
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Your Full Name" required>

            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Your Email" required>

            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Sign Up</button>
        </form>
    </main>

    <footer>
        <p>Â© 2024 Learnable | Contact us with any questions or support</p>
    </footer>
</body>
</html>
